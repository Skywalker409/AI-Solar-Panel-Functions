<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solar Panel Dashboard</title>
  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--muted:#6b7280;--accent:#2563eb;--accent-2:#1f2937}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:var(--bg);display:flex;align-items:flex-start;justify-content:center;padding:24px}
    .container{width:100%;max-width:980px;background:var(--card);border:1px solid #e5e7eb;border-radius:10px;box-shadow:0 6px 18px rgba(15,23,42,0.06);overflow:hidden}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 22px;border-bottom:1px solid #eef2f7}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;background:linear-gradient(180deg,#fff7ed,#ffedd5);border-radius:8px;display:flex;align-items:center;justify-content:center}
    h1{font-size:18px;margin:0}
    .signin{font-size:14px;padding:8px 12px;border-radius:6px;border:1px solid transparent;cursor:pointer;background:transparent}
    .main{display:grid;grid-template-columns:1fr 320px;gap:22px;padding:22px}
    .left{display:flex;flex-direction:column;gap:18px}
    .card{background:var(--card);padding:16px;border-radius:8px;border:1px solid #f3f4f6}
    .title{font-size:22px;margin:0 0 6px 0}
    .sub{font-size:16px;color:var(--muted);margin:0}
    .conditions ul{list-style:none;padding:0;margin:8px 0 0 0}
    .conditions li{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed #f3f4f6}
    .conditions li:last-child{border-bottom:none}
    .bar-wrap{flex:1;text-align:center}
    .bar{width:68px;border-radius:6px 6px 0 0;background:linear-gradient(180deg,#111827,#374151);margin:0 auto;display:block}
    .bar.alt{background:linear-gradient(180deg,#60a5fa,#3b82f6)}
    .bar-label{font-size:12px;color:var(--muted);margin-top:8px}
    .power-metrics{font-size:13px;color:var(--muted);margin-top:12px}
    .metric{display:flex;justify-content:space-between;padding:6px 0}
    footer{padding:12px 18px;border-top:1px solid #eef2f7;font-size:12px;color:var(--muted)}
    @media (max-width:880px){
      .main{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg width="22" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 11L12 3l9 8" stroke="#92400E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 21V12h14v9" stroke="#92400E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1>Solar Panel Conditions</h1>
          <div class="sub">Overview of current system</div>
        </div>
      </div>
      <div><button class="signin">Sign in</button></div>
    </header>

    <div class="main">
      <div class="left">
        <section class="card">
          <h2 class="title">Solar Panel</h2>
          <div class="conditions">
            <ul>
              <li><span>Active Temperature</span><strong id="activeTemp">30°</strong></li>
              <li><span>Average Temperature</span><strong id="avgTemp">32°</strong></li>
              <li><span>Predicted Energy for day</span><strong id="predictedPower">Loading...</strong></li>
              <li><span>Power Accumulated</span><strong id="accumulatedPower">10W</strong></li>
            </ul>
            <div id="lastUpdated" style="font-size:12px;color:#6b7280;margin-top:6px"></div>
          </div>
        </section>
      </div>

      <aside class="right">
        <div class="power-card">
          <h3 style="margin:0 0 10px 0;font-size:16px">Power output</h3>
          <div class="power-metrics">
            <div class="metric"><span>Predicted:</span><span id="predictedSmall">Loading...</span></div>
            <div class="metric"><span>Accumulated:</span><span id="accumulatedSmall">10W</span></div>
          </div>
        </div>
      </aside>
    </div>

    <footer>Solar Panel Dashboard — data updates automatically.</footer>
  </div>

  <script>
    async function fetchPredictedPower() {
      try {
        // Relative path to the JSON in the same folder
        const res = await fetch('predicted_daily_power.json?_=' + Date.now());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        const predicted = Number(data.total_predicted_energy_Wh || 0);
        const ts = data.timestamp_generated || null;

        document.getElementById('predictedPower').textContent = predicted.toFixed(2) + ' Wh';
        document.getElementById('predictedSmall').textContent = predicted.toFixed(2) + ' Wh';
        document.getElementById('lastUpdated').textContent =
          ts ? ('Last updated: ' + new Date(ts).toLocaleString()) : '';
      } catch (err) {
        console.error('Failed to load predicted power:', err);
        document.getElementById('predictedPower').textContent = 'N/A';
        document.getElementById('predictedSmall').textContent = 'N/A';
        document.getElementById('lastUpdated').textContent = 'Last updated: N/A';
      }
    }

    fetchPredictedPower();
    setInterval(fetchPredictedPower, 5 * 60 * 1000);
  </script>
</body>
</html>
